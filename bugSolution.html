<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to select an element by ID and modify its content, using innerHTML
    document.getElementById('myDiv').innerHTML = 'This text is changed.';
  </script>
</body>
</html>
